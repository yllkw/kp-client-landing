<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Renaissance</title>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=General+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'General Sans', sans-serif;
      background-color: #0e0e0e;
      color: white;
      overflow-x: hidden;
    }
    .background {
      background: url('https://placehold.co/1920x1080/111111/cccccc') center center / cover no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .menu {
      position: absolute;
      top: 40px;
      right: 60px;
      display: flex;
      gap: 40px;
      font-size: 20px;
    }
    .menu a {
      text-decoration: none;
      color: rgba(255,255,255,0.7);
      font-weight: 500;
      transition: 0.3s;
    }
    .menu a:hover {
      color: white;
    }
    .content {
      max-width: 1200px;
      margin: 200px auto 0;
      padding: 0 60px;
      position: relative;
    }
    .pretitle {
      font-size: 40px;
      opacity: 0.6;
      margin: 0;
    }
    .title {
      font-size: 120px;
      font-family: 'Italiana', serif;
      margin: 0;
    }
    .description {
      font-size: 24px;
      margin-top: 40px;
      max-width: 700px;
      line-height: 1.6;
      opacity: 0.6;
    }
    .characters {
      display: flex;
      gap: 40px;
      margin-top: 60px;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header class="menu">
    <a href="epochs.html">EPOCHS</a>
    <a href="artists.html">ARTISTS</a>
    <a href="about.html">ABOUT THE MUSEUM</a>
  </header>

  <main class="content">
    <p class="pretitle">WELCOME TO</p>
    <h1 class="title">Golden Renaissance</h1>
    <p class="description">
      Welcome to a place where epochs collide,<br/>
      where every brushstroke carries a whisper of history,<br/>
      and every canvas beats with the heart of a new generation.<br/>
      Step inside and become a part of this living story.
    </p>
    <div class="characters hidden">
      <img src="https://placehold.co/300x600" alt="Character 1" />
      <img src="https://placehold.co/300x600" alt="Character 2" />
    </div>
  </main>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.querySelector(".characters")?.classList.remove("hidden");
      }, 2000);
    });
  </script>
</body>
</html>
